<script>
	
	var A=function AA(){this.a='a';};
	var B=function AA(){this.b='b';};
	
	var a=new A();
	var b=new B();
	var uu={a:a,b:b};
	console.log(uu)
	
	
	function Animal() {}
	Animal.prototype.bleath = function() {
		this.eat();
		console.log('bleath....');
	};
	
	var Animal = Class(Animal).extend({
		eat:function(){console.log('animal eat....');},
	});
	var Dog=Class.create(function Dog(){},{
		Extends:Animal,
		//eat:function(){console.log('dog eat....');},
		run: function() {
			this.bleath();
			this.eat();
			console.log('fore leg run....');
		}
	});
	var WangWang=Class.create(function WangWang(){
			this.wang();
		},{
		Extends:Dog,
		//eat:function(){console.log('wang eat....');},
		wang:function(){
			this.eat();
			this.run();
			console.log('WangWang!!');},
	});
	
	console.log(new WangWang);
	
	
</script>
