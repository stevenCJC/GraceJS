<script type="text/javascript">

function inherit(cons,proto,base){//单继承
		for(var x in base.prototype)Constructor.prototype[x]=base.prototype[x];
		for(var x in cons.prototype)Constructor.prototype[x]=cons.prototype[x];
		for(var x in proto)Constructor.prototype[x]=proto[x];
		Constructor.constructor=cons;
		function Constructor(){
			base.apply(this,arguments);
			this.base={};
			
			for(var x in base.prototype) this.base[x]=function(){base.prototype.apply(this,arguments);}
			cons.apply(this,arguments);
			return this;
		}
		
		return Constructor;
	
}

function m(cons,base){
	
	function Constructor(){
		var args=arguments;
		function Base(){
			base.apply(this,args);
			
		}
		var b=new Base();//实现重载
		for(var x in b)if(b.hasOwnProperty(x))this[x]=b[x];
		for(var x in base.prototype)Constructor.prototype[x]=base.prototype[x];
		for(var x in cons.prototype)Constructor.prototype[x]=cons.prototype[x];
		this.base=b;
		cons.apply(this,args);
		return this;
	}
	
	return Constructor;
	
}
